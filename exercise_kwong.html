<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> INFO30005 :: JavaScript - Workshop #2 </title>
</head>
<body>
<p id ='text'> Javascript DOM :: Changing paragraph style</p>
<div>
<button id="style" onclick="js_new_style()">New Style</button>
</div>
</body>
</html>

<script>
function js_new_style() {
    if(document.getElementById("style").innerHTML === "New Style"){
    document.getElementById("style").innerHTML = "Previous Style";
    document.getElementById("text").style.color = "Red";
    document.getElementById("text").style.fontFamily = "italic bold 20px Times New Romans";
    document.getElementById("text").style.fontSize = "xx-large";
    } else {
        document.getElementById("style").innerHTML = "New Style";
        document.getElementById("text").style.color = "Black";
        document.getElementById("text").style.fontSize = "xx-small";

    }
}
</script>
