<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Map</title>
    <style>
        #map {
            height:400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <!-- Include the script-->
    <script>
        function initMap(){
            // map options
            var options = {
                zoom: 8 ,
                center: {lat: 37.8070, lng: 144.9612}
            }
            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // add marker
            var marker = new google.maps.Marker({
                position:{lat: 37.7964, lng: 144.9612},
                map:map
                // you can add custom markers
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Event 1</h1><br><p>Event Description here</p>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5VV2oW6u6AzMIp79PyqaPKqBcj-v6xHM&callback=initMap"
    async defer></script>

</body>
</html>
