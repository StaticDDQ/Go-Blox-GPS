<!DOCTYPE html utf-8>

<HTML lang="en">

    <head>
        <title>Create Event</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="./css/createEvent.css"v/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script>
            function previewFile(){
                var preview = document.querySelector('img'); //selects the query named img
                var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                var reader  = new FileReader();

                reader.onloadend = function () {
                    preview.src = reader.result;
                }

                if (file) {
                    reader.readAsDataURL(file); //reads the data as a URL
                } else {
                    preview.src = "";
                }
            }
            previewFile();  //calls the function named previewFile()
        </script>
    
    
    </head>
    
    <body>
        <div class ="box">
            <form>
                <h1>Create Event</h1>
                <p>Name of the event: <input type="text" id="eventName"></p>
                <p>Date: <input type="date" id="Date"></p>
                <p>Organiser: <input type="text" id="organiser"></p>
                <p>Location: <input type="text" id="location"></p>
                <p>Descriptions: <input type="text" id="description"></p>
                <p id="topic">Contact: <input type="text" id="contact"></p></p>
                <p>Email:  <input type="email" id="email"></p>
                <p>Phone number: <input type="number" id="phone"></p>
                <p id="topic"><b>Gallery</b></p>
                <div class="uploadImage">
                    <div><input type="file" onchange="previewFile()"></div>
                    <div><img src="" height="100" alt="Image preview..."></div>
                </div>
            </form>
             <div id="bottom">
                <input type="radio" id="agreed" value="agreed"> I agree to terms and conditions <br/>
                <br/>
                <p>ARTS</p>
                <input type="radio" id="photography" value="photo"> PHOTOGRAPHY
                <input type="radio" id="painting" value="paint"> PAINTING
                <input type="radio" id="dancing" value="dance"> DANCING
                <input type="radio" id="drama" value="photo"> DRAMA
                <br/>
                <p>SPORTS</p>
                <input type="radio" id="basketball" value="basket"> BASKETBALL
                <input type="radio" id="soccer" value="soccer"> SOCCER
                <input type="radio" id="rugby" value="rugby"> RUGBY
                <input type="radio" id="Badminton"" value="badminton"> BADMINTON
                <button>Submit!</button>
            </div>
        </div>

    </body>
</html>
