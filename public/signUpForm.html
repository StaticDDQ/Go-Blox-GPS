<!DOCTYPE html utf-8>
<HTML lang="en">

<html>
<head>
    <title>SIGN UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="./css/signUpForm.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
    <div class="box">
        <h1>SIGN UP</h1>
        <form action="/members/register" method="post">
            <p class="comp">First Name: <input type="text" name="firstName"></p>
            <p>Last Name: <input type="text" name="lastName"></p>
            <p>User Name: <input type="text" name="userName"></p>
            <p>Password: <input type="password" name="password"></p>
            <p>Confirm Password: <input type="password" name="password_confirm"></p>
            <p>Email:  <input type="email" name="email"></p>
            <p>DOB: <input type="date" name="DOB"></p>
            <input type="submit" value="SUBMIT" id="sendBtn"><br />
        </form>
        <br>
        <a href="index.html"> Log In Here!</a>
    </div>
</body>
</html>
