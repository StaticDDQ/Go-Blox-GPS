<!DOCTYPE html utf-8>
<link rel="stylesheet" href="./css/signUpForm.css">
<html>
    <body>
        <center>
            <h1 style="position:center">SIGN UP</h1>
            <form action="/members/register" method="post">
                <p class="comp">First Name: <input type="text" name="firstName"></p>
                <p>Last Name: <input type="text" name="lastName"></p>
                <p>User Name: <input type="text" name="userName"></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Confirm Password: <input type="password" name="password_confirm"></p>
                <p>Email:  <input type="email" name="email"></p>
                <p>DOB: <input type="date" name="DOB"></p>

                <input type="submit" value="SUBMIT" id="sendBtn"><br />
            </form>
            <a href="index.html"> Log In Here!</a>
        </center>
    </body>
</html>
